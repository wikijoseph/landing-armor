<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICOLand | ICO landing page & ICO Crypto HTML Template</title>

    <!-- Styles -->
    <link rel="stylesheet" href="app/dist/app.css">

    <!-- end Styles -->

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="assets/images/logo/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/images/logo/favicon.png">
</head>
<body >

    

    <!-- MAGIC CURSOR -->
        <div class="mouse-cursor cursor-outer"></div>
        <div class="mouse-cursor cursor-inner"></div>
    <!-- /MAGIC CURSOR -->

    <section class="comingsoon">
        <div class="container">
            <div class="row">
                <div class="main-comingsoon center">
                    <div class="logo">
                        <a href="index.html"><img src="assets/images/logo/logo-main.png" alt="ICOLand"></a>
                    </div>
                    <h3 class="heading">Hang on! We are under maintenance</h3>
                    <p class="fs-15">It will not take a long time till we get the error fiked. We will live again in,</p>
                    <span class="js-countdown" data-timer="465550"></span>
                    <form action="#" id="subscribe-form">
                        <input type="email" placeholder="Enter your mail" required="" id="subscribe-email">
                        <button class="btn-action s2" type="submit" id="subscribe-button"> <span class="effect">Notify Me</span></button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="app/js/jquery.min.js"></script>
    <script src="app/js/jquery.magnific-popup.min.js"></script>
    <script src="app/js/jquery.easing.js"></script>
    <script src="app/js/app.js"></script>
    <script src="app/js/count-down.js"></script>
    <script src="app/js/mouse.js"></script>
</body>
</html>
