        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="sign-in__top center">
                        <a href="index.html">
                            <img id="site-logo" src="assets/images/logo/logo-main.png"
                            alt="Monteno" width="165" height="40"
                            data-retina="assets/images/logo/logo-main@x2.png" data-width="165"
                            data-height="40">
                        </a>
                    </div>
                    <div class="sign-in__main">
                        <div class="top center">
                            <h3 class="title">Sign up</h3>
                            <p class="fs-17">Create New ICOLand Account</p>
                        </div>

                        <form>
                            <div class="form-group">
                              <label>Username or email address <span>*</span> </label>
                              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@gmail.com">
                             
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password<span>*</span></label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password<span>*</span></label>
                                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
                              </div>
                            <div class="form-check">
                                <div class="left">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">I agree to the <a href="#">Terms of User</a></label>
                                </div>
                            </div>
                            <button type="submit" class="btn-action style-1"><span>Sign Up</span> </button>
                        </form>

                        <div class="bottom center">
                            <p class="with">Or Sign in With</p>
